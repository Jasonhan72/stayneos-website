<!DOCTYPE html>
<html>
<head>
    <title>i18n Test</title>
</head>
<body>
    <h1>i18n Test Page</h1>
    <div id="test-results"></div>
    
    <script>
        // Test localStorage
        const results = document.getElementById('test-results');
        
        // Set preferred locale
        localStorage.setItem('preferred-locale', 'zh');
        
        // Check cookie setting
        document.cookie = 'stayneos_locale=zh; path=/; SameSite=Lax';
        
        results.innerHTML = `
            <p>localStorage preferred-locale: ${localStorage.getItem('preferred-locale')}</p>
            <p>Cookie: ${document.cookie}</p>
        `;
        
        console.log('[Test] Locale set to zh');
    </script>
</body>
</html>
