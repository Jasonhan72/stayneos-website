name = "stayneos"
compatibility_date = "2026-02-06"

# ============================================
# Pages Configuration (OpenNext + Workers)
# ============================================
pages_build_output_dir = ".open-next/assets"

# Environment Variables
[vars]
RESEND_FROM_EMAIL = "hello@stayneos.com"

# Secrets (set via wrangler secret put)
# RESEND_API_KEY

# ============================================
# D1 Database
# ============================================
[[d1_databases]]
binding = "DB"
database_name = "stayneos-db"
database_id = "f667afae-6f66-4e4a-960a-37096eabdf03"

# ============================================
# KV Namespace for Caching (optional, can add later)
