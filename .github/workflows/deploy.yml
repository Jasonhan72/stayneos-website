name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build static export
        run: npm run build

      - name: Deploy to Cloudflare Pages
        run: npx wrangler pages deploy dist --project-name=stayneos --branch=main

  verify-deployment:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Wait for deployment
        run: sleep 60

      - name: Check website accessibility
        run: |
          echo "Checking stayneos.com..."
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://stayneos.com")
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "‚úÖ Website is accessible!"
          else
            echo "‚ö†Ô∏è Website returned HTTP $HTTP_STATUS"
            exit 1
          fi

      - name: Check response time
        run: |
          RESPONSE_TIME=$(curl -s -o /dev/null -w "%{time_total}" "https://stayneos.com")
          echo "‚è±Ô∏è Response time: ${RESPONSE_TIME}s"

  notify:
    needs: [build-and-deploy, verify-deployment]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Notify deployment status
        run: |
          if [ "${{ needs.build-and-deploy.result }}" = "success" ] && [ "${{ needs.verify-deployment.result }}" = "success" ]; then
            echo "üéâ Deployment SUCCESSFUL!"
            echo "Website: https://stayneos.com"
          else
            echo "‚ùå Deployment or verification FAILED!"
            exit 1
          fi